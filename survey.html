<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h2>설문조사</h2>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>

    <form action="#" method="post">
        <label>학년 :</label>
        <input type="radio" name="grade" value="1학년"> 1학년
        <input type="radio" name="grade" value="2학년"> 2학년
        <input type="radio" name="grade" value="3학년"> 3학년
        <input type="radio" name="grade" value="4학년"> 4학년
        <br>

        <label>성별 :</label>
        <input type="radio" name="gender" value="남성"> 남성
        <input type="radio" name="gender" value="여성"> 여성
        <br>

        <label>관심분야</label>
        <textarea name="comment" rows="1" cols="20" style="resize: none;"></textarea>
        <br>

        <label>진로 :</label>
        <input type="checkbox" name="interest" value="개발"> 개발
        <input type="checkbox" name="interest" value="기획"> 기획
        <input type="checkbox" name="interest" value="영업"> 영업
        <input type="checkbox" name="interest" value="창업"> 창업
        <br>

        <label>남기고 싶은 말</label><br>
        <textarea name="comment" rows="4" cols="50" placeholder="의견을 남겨 주세요"></textarea>
        <br><br>

        <input type="submit" value="제출">
    </form>
</body>
</html>
